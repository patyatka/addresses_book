<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h3>Addresses Book</h3>
    </div> 
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        <button type="button" class="btn btn-success btn-lg btn-block" ng-click="showADialog('add')" aria-label="Add Address">
        Add new Address
        </button>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="address in addresses | filter:searchText track by $index ">
            <td>{{address.name}}</td>
            <td>{{address.phone}}</td>
            <td>{{address.address}}</td>
            <td>
              <button class="btn btn-primary" ng-click="showADialog('update', $index)" aria-label="Update">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button class="btn btn-danger" ng-click="removeAddress($index)" aria-label="Remove">X</button>
            </td>
          </tr>
        </tbody>    
      </table>
    </div>
  </div>

</div>
