<div class="col-md-12">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="address in main.addressesList | filter:main.searchText track by $index">
        <td>{{address.name}}</td>
        <td>{{address.phone}}</td>
        <td>{{address.address}}</td>
        <td>
          <button address-dialog="address" on-update="main.updateAddress($address, $index)" class="btn btn-primary" aria-label="Update">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button class="btn btn-danger" ng-click="main.removeAddress($index)" aria-label="Remove">X</button>
        </td>
      </tr>
    </tbody>    
  </table>
</div>
